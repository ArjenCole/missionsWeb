{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <title>Gantt</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <link rel="stylesheet" href="{% static 'ganttcj/style.css' %}" />
    <link rel="stylesheet" href="{% static 'ganttcj/bootstrap.min.css' %}" />
    <link href="{% static 'ganttcj/prettify.min.css' %}" rel="stylesheet" />
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 13px;
            padding: 0 0 50px 0;
        }

        .contain {
            width: 800px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="gantt_ot" style="width:1000px; margin:100px auto;">
        <div>{{ data }}</div>
        <div class="gantt"></div>
    </div>
</body>
</html>
<script src="{% static 'ganttcj/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'ganttcj/bootstrap.min.js' %}"></script>
<script src="{% static 'ganttcj/jquery.fn.gantt.js' %}"></script>

<script src="{% static 'ganttcj/prettify.min.js' %}"></script>
<script>

    $(function () {
        "use strict";
        //初始化gantt
        $(".gantt").gantt({
            source: {{ data.json }},
            navigate: 'scroll',//buttons  scroll
            scale: "days",// months  weeks days  hours
            maxScale: "months",
            minScale: "days",
            itemsPerPage: 15,
            onItemClick: function (data) {
                alert("Item clicked - show some details");
            },
            onAddClick: function (dt, rowId) {
                alert("Empty space clicked - add an item!");
            },
            onRender: function () {
                if (window.console && typeof console.log === "function") {
                    console.log("chart rendered");
                }
            }
        });



        //弹窗功能
        $(".gantt").popover({
            selector: ".bar",
            title: "I'm a popover",
            content: "And I'm the content of said popover.",
            trigger: "hover",
            placement: "auto right"
        });


        //prettyPrint();
    });


</script>
