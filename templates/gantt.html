<script src="{% static 'ganttcj/jquery-2.1.4.min.js' %}"></script>

<script src="{% static 'ganttcj/jquery.fn.gantt.js' %}"></script>

<script src="{% static 'ganttcj/prettify.min.js' %}"></script>
<script>

    var List = {{ data|safe }};
    $(function () {
        "use strict";
        //初始化gantt
        $(".gantt").gantt({
            source: List,
            navigate: 'scroll',//buttons  scroll
            scale: "days",// months  weeks days  hours
            maxScale: "months",
            minScale: "days",
            itemsPerPage: 15,
            scrollToToday: true,
            onItemClick: function (data) {
                //alert("Item clicked - show some details");
                var obj = JSON.parse(data);
                alert(data.toString());
            },
            onAddClick: function (dt, rowId) {
                alert("Empty space clicked - add an item!" + dt);
            },
            onRender: function () {
                if (window.console && typeof console.log === "function") {
                    console.log("chart rendered");
                }
            }
        });



        //弹窗功能

        $(".gantt").popover({
            selector: ".bar",
            title: function() {
                var obj = JSON.parse($(this).data('dataObj'));
                return obj.project_Name;
            },
            content: function() {
                var obj = JSON.parse($(this).data('dataObj'));
                return obj.remark;
            },
            trigger: "hover",
            placement: "auto right"
        });


        //prettyPrint();
    });


</script>
